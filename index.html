<script src="http://code.jquery.com/jquery-latest.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<style type="text/css">


 *{
 	font-family: 'Roboto', sans-serif;
 }
	html{
		background-color: white;	
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(238,238,238,1))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(238,238,238,1) 100%); /* Chrome10+,Safari5.1+ */
		height: 100%;
		overflow: hidden;
	}

	body{
		width: 320px;
		margin: 0;
		padding: 0;
		margin-left: auto;
		margin-right: auto;
		
		
	}
	
	h1{
		font-weight: 300;
	

		
	}
	
	h1 strong{
	font-weight: 900;
	
	}
	
	.topcoat-button{
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(186,227,255,1)), color-stop(100%,rgba(161,219,255,1))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba(186,227,255,1) 0%,rgba(161,219,255,1) 100%); /* Chrome10+,Safari5.1+ */
		display: block;
		padding: 10px 0 10px 0;
		text-align: center;
		border-radius: 5px;
		color: #333;
		text-decoration: none;
		font-weight: 900;
		font-size: 24px;
	}
	
	#deviceready{
		display: none;
	}
	</style>
        <title>filmJump</title>
    </head>
    <body>
        <div class="app">
   
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <h1>film<strong>Jump</strong> ticket scan</h1>
            <a href="#" class="topcoat-button" id="scan">Scan Ticket</a>
            <p>Last scanned ticket:</p>
            <p id="info">None</p>
